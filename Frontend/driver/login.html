<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/login.css" />
</head>
<body>

    <div class="bg"></div>

    <div class="header-wrapper">
        <div class="header"></div>
        <div class="yellow-line"></div>
    </div>

    <div class="page-wrapper">

        <div class="logo-wrapper">
            <img src="../img/logo.png" />
        </div>

        <div class="label-wrapper">
            <p class="login-form-label"> For Driver Partners </p>
        </div>

        <div class="login-form">
            <p class="login-form-label"> Registered Phone Number</p>
            <br />
            <br />
            <input class="login-form-input" id="phone-number" type="text" value="+91 - "/>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <p class="login-form-label"> Registered Service Provider </p>
            <br />
            <br />
            <select
                    class="login-form-input"
                    id="service-provider-select"
            >
                <option class="service-provider-option" value="OLA"> OLA </option>
                <option class="service-provider-option" value="Uber"> UBER </option>
                <option class="service-provider-option" value="Shuttle"> SHUTTLE </option>
                <option class="service-provider-option" value="Meeru Cabs"> MEERU CABS </option>
                <option class="service-provider-option" value="Sky Cabs"> SKY CABS </option>
            </select>
            <br />
            <br />
            <br />
            <br />
            <button onclick="getOtp()" class="big-yellow-button"> Get OTP </button>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
