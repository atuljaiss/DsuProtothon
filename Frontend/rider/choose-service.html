<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/choose-service.css" />
</head>
<body>

    <div class="bg"></div>

    <div class="header-wrapper">
        <div class="header"></div>
        <div class="yellow-line"></div>
    </div>

    <div class="page-wrapper">

        <div class="logo-wrapper">
            <img src="../img/logo.png" />
        </div>

        <div class="choose-service-wrapper">
            <h3> Choose your preferred cab service provider(s) </h3>
            <br />
            <div class="yellow-line" />
            <div class="yellow-line" />
            <br />
            <div class="service-form">
                <input type="checkbox" class="choose-service-checkbox" name="service" value="ola"> &nbsp; &nbsp; <span label="service-name-label">OLA</span>
                <br />
                <br />
                <input type="checkbox" class="choose-service-checkbox" name="service" value="uber"> &nbsp; &nbsp;  <span label="service-name-label">Uber</span>
                <br />
                <br />
                <input type="checkbox" class="choose-service-checkbox" name="service" value="shuttle"> &nbsp; &nbsp;  <span label="service-name-label">Shuttle</span>
                <br />
                <br />
                <input type="checkbox" class="choose-service-checkbox" name="service" value="meeru"> &nbsp; &nbsp;  <span label="service-name-label">Meeru Cabs</span>
                <br />
                <br />
                <input type="checkbox" class="choose-service-checkbox" name="service" value="sky"> &nbsp; &nbsp;  <span label="service-name-label">Sky Cabs</span>
                <br />
                <br />
                <button class="big-yellow-button" onclick="confirmServices()"> Confirm </button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/choose-service.js"></script>

</body>
</html>
